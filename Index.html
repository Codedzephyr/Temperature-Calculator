<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <style>
         #loading, #results, #farenheittocelsius, #celsiustofarenheit, #response, #down{
        display: none;
      }
    </style>
</head>
<body>
    <body class="bg-dark">
        <div class="container">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="card card-body text-center mt-5">
                <h1 class="heading display-5 pb-3">Temperature Calculator</h1>
                <form id="temperature-form">
                  <div id = "question">
                    <h1 class="heading display-7 pb-3">What would you like to convert?</h1>
                    <div class="form-group">
                      <div class="input-group">
                        <input type="button" value="Farenheit To Celsius" id = "celsiustof"   class="btn btn-dark btn-block">
                      </div>
                      <div class="input-group pt-3">
                        <input type="submit" value="Celsius To Farenheit" id = "farenheitof" class="btn btn-dark btn-block">
                      </div>
                      </div>
                      <div id="down">
                        <img src="/load.gif" alt="">
                    </div>
                      <div id = "farenheittocelsius">
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-text">Farenheit</span>
                          <input type="number" class="form-control" id="farenheit" placeholder="Farenheit">
                          </div>
                          </div>
                          <div class="form-group">
                            <input type="submit" value="Calculate" id = "intelligent"  class="btn btn-dark btn-block">
                          </div>
                        </div>
        
                  </div>
                  <div id = "celsiustofarenheit">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-text">Celsius</span>
                        <input type="number" class="form-control" id="Celsius" placeholder="Celsius">
                        </div>
                        </div>
                        <div class="form-group">
                          <input type="submit" value="Calculate" id = "fool"  class="btn btn-dark btn-block">
                        </div>
                      </div>
                </form>
                <!------LOADER HERE-->
                <div id="loading">
                    <img src="/loading.gif" alt="">
                </div>
                <!----RESULTS-->
                <div id = "results" class="pt-4">
                  <h5>Results</h5>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-text">Celsius</span>
                    <input type = "number" class="form-control" id="solution" disabled>
                  </div>
                </div>
              </div>
               <!------LOADER HERE-->
               <div id="loading">
                <img src="/loading.gif" alt="">
            </div>
            <div id = "response" class="pt-4">
              <h5>Results</h5>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">Farenheit</span>
                <input type = "number" class="form-control" id="degree" disabled>
              </div>
            </div>
        </div>
        </div>
    </div>
    ---->
    <script src="js/app.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script> 
</body>
</html>
